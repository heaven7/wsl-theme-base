<template name="layoutMain">
    <header>
        {{> logo}}
        {{> yield "nav"}}
    </header>
    <aside>
        {{> languageSwitcher}}
        {{> yield "aside"}}
    </aside>
    <div class="container-fluid">
        {{> yield}}
    </div>
    <div class="container-fluid">
        {{> yield "footer" }}
    </div>
</template>

<head>
    <title>weshare.love</title>
</head>

<template name="home">
    <h3>weshare.love</h3>
    [Search]
</template>

<template name="logo">
    [Logo]
</template>

<template name="nav">
    <ul>
        <li><a href="#">Share & Care</a></li>
        <li><a href="#">Wishes & Dreams</a></li>
        <li><a href="#">Teach & learn</a></li>
        <li><a href="#">Play & Celebrate</a></li>
    </ul>
    {{> atForm}}
</template>

<template name="footer">
    [Footer]
</template>

<template name="aside">
    [Aside]
</template>

<template name="notFound">
    [notFound]
</template>

<template name="languageSwitcher">
    {{#if i18n_enabled}}
        <select id="language_switcher" name="languageSwitcher">
        {{#each i18n_sortedLanguages}}
            <option value="{{this.tag}}">{{this.name}}</option>
        {{/each}}
        </select>
    {{/if}}
</template>
