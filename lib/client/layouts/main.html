<template name="layoutMain">
    <div class="ui borderless main menu" id="mainmenu">
        {{> logo}}
        {{> yield "nav"}}
    </div>
    <div class="ui container">
        {{> yield "aside"}}
        {{> yield}}
        {{> yield "footer" }}
    </div>
</template>

<head>
    <title>weshare.love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="home">
    <h3>weshare.love</h3>
    {{> fulfiller}}
</template>

<template name="logo">
    <div class="item">[Logo]</div>
</template>

<template name="nav">
        <a class="item" href="#">Share & Care</a>
        <a class="item" href="#">Wishes & Dreams</a>
        <a class="item" href="#">Teach & learn</a>
        <a class="item" href="#">Play & Celebrate</a>
    {{#if loggedIn }}
        <a href="#" class="ui right floated dropdown item" id="profile">
            <i class="dropdown icon"></i>{{_ "profile"}}
            <div class="menu transition hidden" tabindex="-1">
                <div class="item"><a href="{{pathFor "dashboard"}}">{{_ "dashboard"}}</a></div>
                <div class="item"><a href="{{pathFor "items"}}">{{_ "items"}}</a></div>
                <div class="item"><a href="{{pathFor "projects"}}">{{_ "projects"}}</a></div>
                <div class="divider"></div>
                <div class="item"><a href="{{pathFor "logout"}}">{{_ "logout"}}</a></div>
            </div>
        </a>
    {{else}}
        <a href="{{pathFor "login"}}" class="item right">Login</a>
        <a href="{{pathFor "signup"}}" class="item right">Register</a>
    {{/if}}
</template>

<template name="footer">
    {{> languageSwitcher}}
</template>

<template name="aside">
</template>

<template name="notAuthenticated">
    [notAuthenicated]
</template>

<template name="notFound">
    [notFound]
</template>

<template name="loading">
    [loading]
</template>

<template name="languageSwitcher">
    {{#if i18n_enabled}}
        <select id="language_switcher" name="languageSwitcher">
        {{#each i18n_sortedLanguages}}
            <option value="{{this.tag}}">{{this.name}}</option>
        {{/each}}
        </select>
    {{/if}}
</template>
