<template name="layoutMain">
    <div id="mainmenu">
        {{> logo}}
        {{> yield "nav"}}
    </div>
    <div>
        {{> yield "aside"}}
        {{> yield}}
        {{> yield "footer" }}
    </div>
</template>

<head>
    <title>weshare.love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="home">
    <h3>weshare.love</h3>
    {{> fulfiller}}
</template>

<template name="logo">
    <div>[Logo]</div>
</template>

<template name="nav">
        <a href="#">Share & Care</a>
        <a href="#">Wishes & Dreams</a>
        <a href="#">Teach & learn</a>
        <a href="#">Play & Celebrate</a>
    {{#if loggedIn }}
        <div>
            <div><a href="{{pathFor "dashboard"}}">{{_ "dashboard"}}</a></div>
            <div><a href="{{pathFor "items"}}">{{_ "items"}}</a></div>
            <div><a href="{{pathFor "projects"}}">{{_ "projects"}}</a></div>
            <hr>
            <div><a href="{{pathFor "logout"}}">{{_ "logout"}}</a></div>
        </div>
    {{else}}
        <a href="{{pathFor "login"}}">Login</a>
        <a href="{{pathFor "signup"}}">Register</a>
    {{/if}}
</template>

<template name="footer">
    {{> languageSwitcher}}
</template>

<template name="aside">
</template>

<template name="notAuthenticated">
    [notAuthenicated]
</template>

<template name="notFound">
    [notFound]
</template>

<template name="loading">
    [loading]
</template>

<template name="languageSwitcher">
    {{#if i18n_enabled}}
        <select id="language_switcher" name="languageSwitcher">
        {{#each i18n_sortedLanguages}}
            <option value="{{this.tag}}">{{this.name}}</option>
        {{/each}}
        </select>
    {{/if}}
</template>
