<template name="layoutMain">
    {{> wAlert}}
    <div class="ui borderless main menu" id="mainmenu">
        {{> logo}}
        {{> yield "nav"}}
    </div>
    <div class="ui container">
        {{> yield "aside"}}
        {{> yield}}
        {{> yield "footer" }}
    </div>
</template>

<template name="logo">
    <div class="item"><a href="{{pathFor "home"}}" class="ui item">[Logo]</a></div>
</template>

<head>
    <title>weshare.love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="home">
    <h3>weshare.love</h3>
    {{> itemsList}}
</template>

<template name="nav">
    <a class="item" href="#">Share & Care</a>
    <a class="item" href="#">Wishes & Dreams</a>
    <a class="item" href="#">Teach & learn</a>
    <a class="item" href="#">Play & Celebrate</a>
    <div class="right menu">
        {{#if loggedIn }}
            {{> profilemenu}}
        {{else}}
            <a href="{{pathFor "login"}}" class="ui item">Login</a>
            <a href="{{pathFor "signup"}}" class="ui item">Register</a>
        {{/if}}
    </div>
</template>

<template name="profilemenu">
    <a href="#" class="ui right dropdown item" id="profile">
        {{> avatar_small user=currentUser}}
        <div class="menu" tabindex="0">
            <div class="item"><a href="{{pathFor "dashboard"}}">{{_ "dashboard"}}</a></div>
            <div class="item"><a href="{{pathFor "items"}}">{{_ "items"}}</a></div>
            <div class="item"><a href="{{pathFor "projects"}}">{{_ "projects" count=2}}</a></div>
            <div class="divider"></div>
            <div class="item"><a href="{{pathFor "logout"}}">{{_ "logout"}}</a></div>
        </div>
    </a>
</template>
<template name="footer">
    <div id="footer">
        {{> language_switcher class="ui dropdown"}}
    </div>
</template>

<template name="aside">
</template>

<template name="notFound">
    [notFound]
</template>

<template name="loading">
    [loading]
</template>

<template name="wAlert">
    {{> sAlert}}
</template>
